<app-nav-bar-admin></app-nav-bar-admin>

<div class="title-button">
  <div class="title" align="left">
    <h1>Administración de Bloques de Registro</h1>
  </div>
  <div class="button" align="right">
    <button mat-raised-button class="create-button">Crear Elección</button>
  </div>
</div>

<mat-grid-list cols="1" rowHeight="300px" *ngFor="let bloque of arrDataBloques">
    <mat-card *ngIf="bloque.type === 'csa'" class="csa-card">
      <mat-card-header>
        <mat-card-title class="card-title">{{bloque.name}}</mat-card-title>
        <mat-card-subtitle>16/07/2018 9:00 AM - 6:00 PM</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Grupos a elección</p>
          <ul *ngFor="let grupo of bloque.gruposEstudiantiles">
            <li>{{grupo}}<li>
          </ul>
      </mat-card-content>
      <mat-card-actions class="card-buttons">
        <button mat-raised-button class="edit-button">Editar</button>
        <button mat-raised-button class="delete-button">Eliminar</button>
      </mat-card-actions>
    </mat-card>

  <ng-template [ngIf]="bloque.type === 'care'">
    <mat-card class="care-card">
      <mat-card-header>
        <mat-card-title class="card-title">{{bloque.name}}</mat-card-title>
        <mat-card-subtitle>16/07/2018 9:00 AM - 6:00 PM</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Grupos a elección</p>
          <ul *ngFor="let grupo of bloque.gruposEstudiantiles">
            <li>{{grupo}}<li>
          </ul>
      </mat-card-content>
      <mat-card-actions class="card-buttons">
        <button mat-raised-button class="edit-button">Editar</button>
        <button mat-raised-button class="delete-button">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>

  <ng-template [ngIf]="bloque.type === 'ejecutivo'">
    <mat-card class="ejecutivo-card">
      <mat-card-header>
        <mat-card-title class="card-title">{{bloque.name}}</mat-card-title>
        <mat-card-subtitle>16/07/2018 9:00 AM - 6:00 PM</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Grupos a elección</p>
          <ul *ngFor="let grupo of bloque.gruposEstudiantiles">
            <li>{{grupo}}<li>
          </ul>
      </mat-card-content>
      <mat-card-actions class="card-buttons">
        <button mat-raised-button class="edit-button">Editar</button>
        <button mat-raised-button class="delete-button">Eliminar</button>
      </mat-card-actions>
    </mat-card>
  </ng-template>
</mat-grid-list>
