<div id="title">
	<h1>Registro de candidaturas</h1>
</div>

<div id="consejos">
	<button mat-raised-button>CSA</button>
	<button mat-raised-button>CARE</button>
	<button mat-raised-button>General</button>
</div>

<div id="bloques">
	<button mat-raised-button>Bloque 1</button>
	<button mat-raised-button>Bloque 2</button>
	<button mat-raised-button>Bloque 3</button>
</div>

<h2>Bloque 1</h2>

<div id="candidaturas">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<!-- Columna: nÃºmero de candidatura (id) -->
		<ng-container matColumnDef="numCandidatura">
			<th mat-header-cell *matHeaderCellDef> N&uacute;mero de candidatura </th>
			<td mat-cell *matCellDef="let element"> {{element.numCandidatura}} </td>
		</ng-container>
		
		<!-- Columna: grupo estudiantil al que se aplica -->
		<ng-container matColumnDef="grupoEstudiantil">
			<th mat-header-cell *matHeaderCellDef> Grupo estudiantil </th>
			<td mat-cell *matCellDef="let element"> {{element.grupoEstudiantil}} </td>
		</ng-container>
		
		<!-- Columna: nombre de la candidatura -->
		<ng-container matColumnDef="nombreCandidatura">
			<th mat-header-cell *matHeaderCellDef> Nombre de candidatura </th>
			<td mat-cell *matCellDef="let element"> {{element.nombreCandidatura}} </td>
		</ng-container>
		
		<!-- Columna: estatus de la candidatura -->
		<ng-container matColumnDef="estatusCandidatura">
			<th mat-header-cell *matHeaderCellDef> Estatus </th>
			<td mat-cell *matCellDef="let element"> {{element.estatusCandidatura}} </td>
		</ng-container>
		
		<!-- Columna: estatus de la candidatura -->
		<ng-container matColumnDef="detalleCandidatura">
			<th mat-header-cell *matHeaderCellDef> Detalle </th>
			<td mat-cell *matCellDef="let element"> {{element.detalleCandidatura}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
