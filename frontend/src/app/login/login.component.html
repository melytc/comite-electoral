<app-nav-bar></app-nav-bar>

<div class="container center" style="padding-top: 50px" layout-align = "center center">
  <mat-card>
      <mat-card-title><b>Login</b></mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Correo Institucional</mat-label>
          <input matInput [(ngModel)]="email" placeholder="Correo Institucional" type="email">
          <mat-hint>ej. a01234567@itesm.mx</mat-hint>
        </mat-form-field>
        <br>
        <br>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input type = "password" matInput [(ngModel)]="password" placeholder="Contraseña">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-content>
  </mat-card>
</div>
