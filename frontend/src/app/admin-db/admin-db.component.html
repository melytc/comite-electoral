
<div class="container center">
        <div class="upload-btn-wrapper">
                <button class="btn">Upload a file</button>
                <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
              </div>
        <button style="position: absolute; display: block;" mat-raised-button color="primary" (click)="Upload()">Upload</button>
</div>
